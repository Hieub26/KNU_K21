{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Your Quiz Results</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Quiz ID</th>
                <th>Score</th>
                <th>Total Questions</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.id }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.total_questions }}</td>
                <td>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
