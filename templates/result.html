{% extends "layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h1>Quiz Result</h1>
        </div>
        <div class="card-body text-center">
            <p class="lead">You scored <strong>{{ result.score }}</strong> out of <strong>{{ result.total_questions }}</strong></p>
            <a href="{{ url_for('take_quiz') }}" class="btn btn-primary mt-3">Retake Quiz</a>
            <a href="{{ url_for('layout') }}" class="btn btn-secondary mt-3">Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
